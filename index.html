<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
	<link rel="stylesheet" href="css/decolines.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div id="settings" class="settings">
	</div>
	<div class="announcement-container" id="announcement-container">
		<p id="announcement" class="announcement"><span id="you-win" class="you-win hidden">You win!</span><span id="you-lose" class="you-lose hidden">You lose.</span><span id="you-tie" class="you-tie hidden">It's a tie!</span></p>
	</div>
	<div class="container">
		<div id="diagonal" class="diagonal-container">
	
	<table id="t3" class="t3">
		
			<tr id="t3row" class="t3__row">
				<td id="t3square0" class="t3__square"><span class="opener">t</span><span class="X hidden">x</span><span class="O hidden">o</span></td>
				<td id="t3square1" class="t3__square"><span class="opener">i</span><span class="X hidden">x</span><span class="O hidden">o</span></td>
				<td id="t3square2" class="t3__square"><span class="opener">c</span><span class="X hidden">x</span><span class="O hidden">o</span></td>
			</tr>
			<tr id="t3row" class="t3__row">
				<td id="t3square3" class="t3__square"><span class="opener accent">t</span><span class="X hidden">x</span><span class="O hidden">o</span></td>
				<td id="t3square4" class="t3__square"><span class="opener accent">a</span><span class="X hidden">x</span><span class="O hidden">o</span></td>
				<td id="t3square5" class="t3__square"><span class="opener accent">c</span><span class="X hidden">x</span><span class="O hidden">o</span></td>
			</tr>
			<tr id="t3row" class="t3__row">
				<td id="t3square6" class="t3__square"><span class="opener">t</span><span class="X hidden">x</span><span class="O hidden">o</span></td>
				<td id="t3square7" class="t3__square"><span class="opener">o</span><span class="X hidden">x</span><span class="O hidden">o</span></td>
				<td id="t3square8" class="t3__square"><span class="opener">e</span><span class="X hidden">x</span><span class="O hidden">o</span></td>
			</tr>
		
	</table>

		
</div>
</div>

<button id="play-again" class="play-again hide">Play Again</button>
	<script src="js/jquery.js"></script>
	<script src="js/anime.min.js"></script>
	<script src="js/lines.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
