<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="settings" class="settings">
		<h1>Settings</h1>
		<h2>Difficulty</h2>
		<h2>O or X</h2>
	</div>
	<div class="announcement-container hide" id="announcement-container">
		<p id="announcement" class="announcement"></p>
		<button id="change-settings">Change Settings</button>
		<button id="play-again">Play Again</button>
	</div>
	<table id="t3" class="t3">
		<tr id="t3row" class="t3__row">
			<td id="t3square0" class="t3__square"></td>
			<td id="t3square1" class="t3__square"></td>
			<td id="t3square2" class="t3__square"></td>
		</tr>
		<tr id="t3row" class="t3__row">
			<td id="t3square3" class="t3__square"></td>
			<td id="t3square4" class="t3__square"></td>
			<td id="t3square5" class="t3__square"></td>
		</tr>
		<tr id="t3row" class="t3__row">
			<td id="t3square6" class="t3__square"></td>
			<td id="t3square7" class="t3__square"></td>
			<td id="t3square8" class="t3__square"></td>
		</tr>
	</table>

	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
